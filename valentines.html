<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: rgb(237, 164, 176);
            overflow: hidden;
            transition: background 0.2s;
        }
        h1 {
            font-size: 40px;
            animation: flashColors 1s infinite alternate;
        }
        @keyframes flashColors {
            0% { color: rgb(174, 22, 22); }
            50% { color: rgb(207, 135, 147); }
            100% { color: white; }
        }
        .container {
            margin-top: 20vh;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
            width: 200px;
        }
        .yes {
            background-color: rgb(172, 36, 36);
            color: white;
        }
        .no {
            background-color: white;
            color: black;
        }
        .yes:active {
            transform: scale(1.1);
        }
        .explode {
            animation: explode 0.5s forwards;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(2); opacity: 0; }
        }
        .strobe {
            animation: strobeEffect 0.1s infinite alternate;
        }
        @keyframes strobeEffect {
            0% { background-color: rgb(169, 37, 37); }
            50% { background-color: rgb(218, 113, 130); }
            100% { background-color: white; }
        }
        .gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .gif-container img {
            width: 60vw;
            height: auto;
        }
        .text {
            font-size: 50px;
            font-weight: bold;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation: flashColors 1s infinite alternate;
            display: none;
        }
        .heart {
            position: absolute;
            color:rgb(149, 27, 27);
            font-size: 30px;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-100px); opacity: 0.5; }
            100% { transform: translateY(-200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <div class="button-container">
            <button class="yes" onclick="acceptValentine()">Yessss you amazing human</button>
            <button class="no" onclick="moveButton()">Hell no</button>
        </div>
    </div>
    
    <div class="gif-container" id="gif">
        <img src="https://i.gifer.com/ZF6G.gif" alt="Dancing GIF">
    </div>
    <div class="text" id="text">OOOH LA LAAA</div>

    <script>
        function moveButton() {
            let noButton = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 200);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function acceptValentine() {
            document.body.classList.add('strobe');
            document.querySelector('.container').style.display = 'none';
            document.getElementById('gif').style.display = 'block';
            document.getElementById('text').style.display = 'block';
            generateHearts();
        }

        function generateHearts() {
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
    </script>
</body>
</html>
